<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full width Vertical Scroll Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="asset/image/slide-01.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="asset/image/slide-02.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="asset/image/slide-03.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="asset/image/slide-04.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="asset/image/slide-05.jpg" alt="">
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      direction: "vertical",
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      effect: "fade",
      loop: true,

});
    </script>
</html>
